trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- task: Checkmarx AST@2
  inputs:
    CheckmarxService: 'ast_service_connection_2'
    projectName: 'dvcsharp-api_from_ADO_Pipeline'
    branchName: '$(Build.SourceBranchName)'
    tenantName: 'cx_emea_se_ido_neamani'
    additionalParams: '--scan-types sast,sca --threshold sast-high=20 --sast-incremental'